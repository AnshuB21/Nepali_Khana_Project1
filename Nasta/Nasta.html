<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khana</title>
    <link rel="stylesheet" href="../index.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            color: #333;
            position: relative;
            min-height: 100vh;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.5;
        }

        .header {
            text-align: center;
            padding: 100px 20px;
            animation: fadeInUp 2s ease-in-out;
        }

        .header h1 {
            font-size: 3rem;
            color:#fa60a5d5;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            animation: floatIcon 2s infinite alternate ease-in-out;
        }

        @keyframes floatIcon {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }

        .header p {
            font-size: 1.2rem;
            color: #fa60a5d5;
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            animation: floatIcon 2s infinite alternate ease-in-out;
        }

        .khana-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 50px 20px;
            animation: zoomInCards 2s ease-in-out;
        }

        .khana-card {
            background-color: rgba(255, 255, 255, 0.8);
            width: 300px;
            border-radius: 15px;
            overflow: hidden;
            transform: scale(0.8);
            animation: zoomIn 0.8s ease-in-out forwards;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .khana-card a {
            text-decoration: none;
        }

        .khana-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .khana-card h2 {
            font-size: 1.8rem;
            color: white;
            padding: 20px;
            text-align: center;
            background-color: #fa60a5d5;
        }

        .khana-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .khana-card:hover img {
            transform: scale(1.1);
        }

        .instruction {
            font-size: 1.5rem;
            color: #333;
            margin-top: 30px;
            text-align: center;
            opacity: 0;
            animation: fadeInText 1.5s ease-in-out forwards 1.5s;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        @keyframes shake {
            0%, 100% { transform: translateX(2px); }
            0%, 100% { transform: translateY(2px); }
            10%, 30%, 50%, 70%, 90% { transform: translateY(6px); }
            20%, 40%, 60%, 80% { transform: translateX(6px); }
}



        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes zoomIn {
            0% { transform: scale(0.8); }
            100% { transform: scale(1); }
        }

        @keyframes zoomInCards {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav>
        <div>
        <a href="../index.html"> <h3>The Nepali Resturant</h3> </a>
        <img src="../pics/OIP.png" alt="Logo"/>
    </div>
        <button><a href="Contact/Contact.html" > <h4>Contact us</h4></a></button>
        <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#fa60a5d5" fill-opacity="1" d="M0,64L80,101.3C160,139,320,213,480,229.3C640,245,800,203,960,202.7C1120,203,1280,245,1360,266.7L1440,288L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"></path></svg>

    </nav>
    <video autoplay muted loop class="background-video">
        <source src="../pics/Video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header class="header">
        <h1>Khana</h1>
        <p>Select your favorite Khana from the options below:</p>
    </header>

    <section class="khana-grid">
        <div class="khana-card">
            <a href="Selroti.html">
                <img src="../pics/Selroti.jpeg" alt="ThakaliKhana">
                <h2>Selroti</h2>
            </a>
        </div>
        <div class="khana-card">
            <a href="Baraset.html">
                <img src="../pics/baraset.png" alt=" Bara Set">
                <h2>Baraset</h2>
            </a>
        </div>
        <div class="khana-card">
            <a href="Khajaset.html">
                <img src="../pics/khajaset.png" alt=" Khaja set">
                <h2>Khaja set</h2>
            </a>
        </div>
        <div class="khana-card">
            <a href="dhedo.html">
                <img src="../pics/dehdo.png" alt=" Dhedo">
                <h2>Dhedo set</h2>
            </a>
        </div>
    </section>

    <p class="instruction"> Select one to view the recipe</p>
</body>
</html>
