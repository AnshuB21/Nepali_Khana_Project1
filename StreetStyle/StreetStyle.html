<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata and stylesheet linking -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khana</title>
    <link rel="stylesheet" href="../index.css"/>
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Base styling for body */
        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            color: #333;
            position: relative;
            min-height: 100vh;
        }

        /* Background video styling */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.5;
        }

        /* Header styling */
        .header {
            text-align: center;
            padding: 100px 20px;
            animation: fadeInUp 2s ease-in-out;
        }

        .header h1 {
            font-size: 3rem;
            color:#fa60a5d5;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            animation: floatIcon 2s infinite alternate ease-in-out;
        }

        .header p {
            font-size: 1.2rem;
            color: #fa60a5d5;
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            animation: floatIcon 2s infinite alternate ease-in-out;
        }

        /* Grid layout for food cards */
        .khana-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 50px 20px;
            animation: zoomInCards 2s ease-in-out;
        }

        /* Individual food card styling */
        .khana-card {
            background-color: rgba(255, 255, 255, 0.8);
            width: 300px;
            border-radius: 15px;
            overflow: hidden;
            transform: scale(0.8);
            animation: zoomIn 0.8s ease-in-out forwards;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .khana-card a {
            text-decoration: none;
        }

        .khana-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .khana-card h2 {
            font-size: 1.8rem;
            color: white;
            padding: 20px;
            text-align: center;
            background-color: #fa60a5d5;
        }

        /* Hover effects for food cards */
        .khana-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .khana-card:hover img {
            transform: scale(1.1);
        }

        /* Instruction text animation */
        .instruction {
            font-size: 1.5rem;
            color: #333;
            margin-top: 30px;
            text-align: center;
            opacity: 0;
            animation: fadeInText 1.5s ease-in-out forwards 1.5s;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div>
        <a href="../index.html"> <h3>The Nepali khana</h3> </a>
        <img src="../pics/OIP.png" alt="Logo"/>
    </div>
        <button><a href="../Contact/Contact.html" > <h4>Contact us</h4></a></button>
    </nav>

    <!-- Background video -->
    <video autoplay muted loop class="background-video">
        <source src="../pics/Video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Header Section -->
    <header class="header">
        <h1>StreetStyle</h1>
        <p>Spice will not get justice without the mouth-watering street recipes</p>
    </header>

    <!-- Food Options Grid -->
    <section class="khana-grid">
        <div class="khana-card">
            <a href="chatpate.html">
                <img src="../pics/chatpate.jpeg" alt="Chatpate">
                <h2>Chatpatey</h2>
            </a>
        </div>
        <div class="khana-card">
            <a href="panipuri.html">
                <img src="../pics/panipuri.jpeg" alt="Panipuri">
                <h2>PaniPuri</h2>
            </a>
        </div>
        <div class="khana-card">
            <a href="chat.html">
                <img src="../pics/chat.jpeg" alt="Papri Chaat">
                <h2>Papri Chaat</h2>
            </a>
        </div>
        <div class="khana-card">
            <a href="Pakoda.html">
                <img src="../pics/pakoda.jpeg" alt="Pakoda">
                <h2>Pakoda</h2>
            </a>
        </div>
    </section>

    <!-- Footer Instruction -->
    <p class="instruction">Select one to view the recipe</p>
</body>
</html>
